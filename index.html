<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/ComputerIcon.png" />
    <title>Click the Cookie!üç™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="tailwind.config.js"></script>
    <style>
      @keyframes bounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .bounce {
        animation: bounce 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-900 flex justify-center items-center px-10 py-12">
    <div
      class="bg-stone-700 w-full h-full flex flex-col p-3 rounded-lg shadow-lg items-center"
    >
      <p class="text-8xl text-white font-bold mb-5">Click the Cookie!üç™</p>
      <div class="bg-white w-[95%] h-[90%] rounded-lg flex justify-around">
        <div
          class="w-[25%] h-[90%] bg-gray-500 my-auto rounded-lg shadow-lg flex flex-col items-center"
        >
          <p class="text-2xl text-white font-bold my-2 select-none">Upgrades</p>
          <div
            id="normalClickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Normal Click</p>
              <p id="normalClickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
          <div
            id="superClickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Super Click</p>
              <p id="superClickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
          <div
            id="criticalClickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Critical Click</p>
              <p id="criticalClickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
          <div
            id="epicClickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Epic Click</p>
              <p id="epicClickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
          <div
            id="legendaryClickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Legendary Click</p>
              <p id="legendaryClickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
        </div>
        <div
          class="w-[25%] h-[90%] bg-gray-500 my-auto rounded-lg shadow-lg flex flex-col items-center"
        >
          <p class="text-2xl text-white font-bold my-2 select-none">
            Autoclicker Upgrades
          </p>
          <div
            id="basicAutoclickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Basic Autoclicker</p>
              <p id="basicAutoclickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
          <div
            id="normalAutoclickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Normal Autoclicker</p>
              <p id="normalAutoclickUpgradeCount" class="text-xl font-bold">
                0
              </p>
            </div>
          </div>
          <div
            id="fastAutoclickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Fast Autoclicker</p>
              <p id="fastAutoclickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
          <div
            id="premiumAutoclickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">Premium Autoclicker</p>
              <p id="premiumAutoclickUpgradeCount" class="text-xl font-bold">
                0
              </p>
            </div>
          </div>
          <div
            id="vipAutoclickUpgrade"
            class="bg-white h-[15%] w-[90%] rounded-lg mb-[2vh] px-3 py-5 hover:cursor-pointer hover:scale-[1.02] duration-300 hover:bg-gray-200"
          >
            <div class="flex justify-between select-none">
              <p class="text-xl font-bold">VIP Autoclicker</p>
              <p id="vipAutoclickUpgradeCount" class="text-xl font-bold">0</p>
            </div>
          </div>
        </div>
        <div class="w-[32vw] h-full flex flex-col items-center">
          <p id="counter" class="text-4xl font-bold mt-3 select-none">
            Clicks: 0
          </p>
          <img
            id="cookie"
            src="assets/cookie.png"
            alt="cookie"
            class="w-[28vw] h-[28vw] my-auto hover:cursor-pointer rounded-full hover:scale-[1.02] duration-300 select-none"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
